<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
  <center>
       <form method="POST">
        {% csrf_token %}
        {% for field in form %}
         <p>{{field.label}}</p>
          <p>{{field}}</p>
        {% endfor %}
        {% for message in messages %}
        {{message}}
        {% endfor %}
        <input type="submit" value="Register">
           <p>{{form.errors}}</p>
         <p><span>Already have an account?
             <a href="{% url 'login' %}">Login here</a></span></p>
    </form>
  </center>


</body>
</html>
